// Mesh filename
mesh_filename               = "meshes/mesh_sph_def_quad_twolayer_60km.inp";
output_folder               = "output/"
// ___________________________________________________________________________
radii :
{
    eq_r                        = 0.0; // double
    polar_r                     = 0.0; // double
}
// ___________________________________________________________________________
// Body parameters
body_parameters : 
{
    depths                      = [62000.0, 58000.0, -10.0]; //double array, initial depths to establish pattern, not used in calculation
	transition_zone				= 24000.0; // double zone at the base of shell with increased eta to permit computation
    crust_thickness             = 62000.0; // double
    r_core_eq                   = 0.0; // double
    r_core_polar                = 0.0; // double 
    mantle_rho                  = 1465.7; // double 
    core_rho                    = 2491.1; // double 
    period                      = 1000.0; // double // in hours
}
// __________________________________________________________________________
// Rheology parameters
rheology_parameters : 
{
    eta_ceiling                 = 1e20; // double; Pa s
    eta_floor                   = 1e15; // double
	contaminant_effect			= 1e4; // double
    pressure_scale              = 1e19; // double
	cmb_contrast				= 1e2; // double
    q                           = 2.0; // double; heat flux in mW/m2
	ice_k						= 651.0; // double; ice conductivity in W m_1; B13
    ice_G                       = 9.33e9; // double; Pa
    rock_G                      = 40.0e9; // double
    cylindrical                 = true; // bool
    continue_plastic_iterations = true; // bool
}
// ___________________________________________________________________________
// Plasticity parameters
plasticity_parameters : 
{
    plasticity_on               = true; // bool
    max_plastic_iterations      = 50; // unsigned int
    smoothing_radius            = 10000.0; // double
}
// ___________________________________________________________________________
// Viscoelasticity parameters
viscoelasticity_parameters : 
{
    initial_elastic_iterations  = 1;
    elastic_time                = 1.0; // double
    viscous_time                = 4.5e6; // double
    initial_disp_target         = 6000.0; // double
    final_disp_target           = 300.0; // double
    current_time_interval       = 0.0; // double
}
// ___________________________________________________________________________
// Mesh refinement parameters
mesh_refinement_parameters : 
{
    global_refinement           = 0; // unsigned int
    small_r_refinement          = 0; // unsigned int
    crustal_refinement          = 0; // unsigned int
    surface_refinement          = 0; // unsigned int
}
// __________________________________________________________________________
// Solver parameters
solve_parameters : 
{
    iteration_coefficient       = 3000; // int 
    tolerance_coefficient       = 1e-10; // double
}
// __________________________________________________________________________
// Time step parameters
time_step_parameters : 
{
    present_time                = 0.0; // double
    present_timestep            = 0; // unsigned int
    total_viscous_steps         = 4;  // unsigned int
}